<img src="{{ album.album_logo }}">

<h1>{{ album.album_title }}</h1>
<h1>{{ album.artist }}</h1>


{% if error_message %}
    <strong><p>{{ error_message }}</p></strong>
{% endif %}

<form action="{% url 'music:favourite' album.id %}" method="post">
    {% csrf_token %}
    {% for song in album.song_set.all %}
        <input type="radio" id=" song{{ forloop.counter }}" name="song" value="{{ song.id }}"/>
        <label for=" song{{ forloop.counter }}">
            {{ song.song_title }}
            {% if song.is_favorite %}
                <img src="https://cdn3.iconfinder.com/data/icons/glypho-free/64/star-circle-128.png">
            {% endif %}
        </label><br>
    {% endfor %}
    <input type="submit" name="Favourite"/>
</form>
